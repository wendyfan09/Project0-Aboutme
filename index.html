<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <div class="content header-content">
                    <div class="left-header">
                    <img class="udacity-logo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
                    <h2>Front-End Apprentice</h2>
                    </div class="right-header">
                    <div class="right-header">
                    <img class="nyu-logo" src="https://upload.wikimedia.org/wikipedia/en/d/d8/NYU_logo.png"> 
                    </div>
                </div>
            </header>
            <section class="hero">
                <div class="content">
                    <img class="my-picture" src="images/Wendy_Photo.jpg" alt="This is a picture of me">
                    <div class = "center">
                    <p class="iama">My name is</p>
                    <p class="my-name my-info">Wendy Fan</p>
                    <p class="iama">I want to be</p>
                    <p class="my-info">a front-end master</p>
                    </div>
                </div>
            </section>
            <section class="about-me content">
                <div class = "center">
                <p class="iama">I live in</p>
                <p class="my-info">San Jose</p>
                <p class="iama">My favorite way to work is</p>
                <p class="my-info">Start with warm sunshine and warm latte!</p>
                <p class="iama">In my free time, I like to</p>
                <p class="my-info">watching movie and singing songs</p>
            </div>
            </section>
        </main>
    </body>
</html>
